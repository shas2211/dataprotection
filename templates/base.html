<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI-Powered PII Protection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #111827;
            color: #f9fafb;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-right a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
        }
        textarea {
            width: 100%;
            min-height: 160px;
            padding: 0.7rem;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-family: monospace;
            resize: vertical;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.7rem 1.3rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result-box {
            margin-top: 1rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 10px;
            font-family: monospace;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        summary {
            font-weight: 600;
            cursor: pointer;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div>AI-Powered PII Protection System</div>
        <div class="nav-right">
            {% if session.username %}
                <span style="font-size:0.9rem; opacity:0.8;">Logged in as {{ session.username }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
